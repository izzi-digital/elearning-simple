<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple E-Learning</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link href="assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HALAMAN LOGIN & REGISTER -->
    <div id="login-register-page" class="page active">
      <div class="container">
        <h1 class="main-title text-center">E-Learning</h1>
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="row">
              <!-- Kolom Sign In -->
              <div class="col-md-6 mb-4 mb-md-0">
                <div class="card-glass h-100">
                  <h3 class="mb-4">Sign In</h3>
                  <div id="login-alert"></div>
                  <form id="login-form">
                    <div class="mb-3">
                      <label for="email_login" class="form-label"
                        >Email / Username</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="email_login"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password_login" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password_login"
                        required
                      />
                    </div>
                    <div class="d-grid mt-4">
                      <button type="submit" class="btn btn-primary">
                        Sign In
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- Kolom Register -->
              <div class="col-md-6">
                <div class="card-glass h-100">
                  <h3 class="mb-4">Register (Siswa)</h3>
                  <div id="register-alert"></div>
                  <form id="register-form">
                    <div class="mb-3">
                      <label for="full_name" class="form-label"
                        >Full Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="full_name"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email_register" class="form-label"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email_register"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password_register" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password_register"
                        required
                      />
                    </div>
                    <div class="d-grid mt-4">
                      <button type="submit" class="btn btn-primary">
                        Register
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- HALAMAN DASBOR GURU -->
    <div id="teacher-dashboard" class="page">
      <div class="container">
        <div class="card-glass">
          <h2 class="mb-3">Dasbor Guru</h2>
          <p>Selamat datang, <strong id="teacher-name"></strong>!</p>
          <button id="start-nobar-btn" class="btn btn-primary">
            Mulai Sesi Nobar
          </button>
          <button class="btn btn-info open-gemini-btn">Tanya Asisten AI</button>
          <button class="btn btn-danger logout-btn">Logout</button>
        </div>
      </div>
    </div>

    <!-- HALAMAN DASBOR SISWA -->
    <div id="student-dashboard" class="page">
      <div class="container">
        <div class="card-glass">
          <h2 class="mb-3">Dasbor Siswa</h2>
          <p>Selamat datang, <strong id="student-name"></strong>!</p>
          <div
            id="nobar-notification"
            class="alert alert-info"
            style="display: none"
          >
            Guru telah memulai sesi nobar!
            <button id="join-nobar-btn" class="btn btn-sm btn-success ms-3">
              Gabung Sekarang
            </button>
          </div>
          <button class="btn btn-info open-gemini-btn">Tanya Asisten AI</button>
          <button class="btn btn-danger logout-btn">Logout</button>
        </div>
      </div>
    </div>

    <!-- HALAMAN NOBAR -->
    <div id="nobar-page" class="page">
      <div class="container">
        <div class="card-glass">
          <h3 class="mb-4">Ruang Nonton Bareng</h3>
          <p>Video ID YouTube: <code id="youtube-video-id"></code></p>
          <div class="nobar-player mb-3">
            <div id="nobar-player-container"></div>
          </div>
          <div id="teacher-controls" style="display: none">
            <p>Status: <span id="player-status">Menunggu</span></p>
            <button id="play-btn" class="btn btn-success">Play</button>
            <button id="pause-btn" class="btn btn-warning">Pause</button>
            <div class="mt-2">
              <label for="seek-slider" class="form-label">Seek:</label>
              <input
                type="range"
                class="form-range"
                id="seek-slider"
                min="0"
                max="100"
                value="0"
              />
            </div>
          </div>
          <button class="btn btn-secondary mt-3 back-to-dashboard-btn">
            Kembali ke Dasbor
          </button>
        </div>
      </div>
    </div>

    <!-- MODAL UNTUK GEMINI AI -->
    <div id="gemini-modal" class="gemini-modal">
      <div class="gemini-modal-content card-glass">
        <h4 class="mb-3">Asisten AI Gemini</h4>
        <form id="gemini-form">
          <div class="mb-3">
            <label for="gemini-prompt" class="form-label"
              >Masukkan pertanyaan Anda:</label
            >
            <textarea
              class="form-control"
              id="gemini-prompt"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Kirim</button>
          <button type="button" class="btn btn-secondary close-gemini-btn">
            Tutup
          </button>
        </form>
        <hr class="my-4" />
        <h5 class="mb-3">Jawaban:</h5>
        <div id="gemini-response-container">
          <div id="gemini-response">Menunggu pertanyaan Anda...</div>
          <div
            id="gemini-loading"
            class="text-center mt-3"
            style="display: none"
          >
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Pusher.js -->
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script src="assets/script.js"></script>
  </body>
</html>
